<!-- components/floating-player.html -->
<div id="floating-player-container" class="floating-player-container hidden">
    <div id="floating-player-wrapper" class="floating-player-wrapper">
        <video id="floating-video-player" class="floating-video"></video>
        <div class="floating-player-controls">
            <button id="floating-play-pause" class="floating-control-btn">⏯️</button>
            <button id="floating-close" class="floating-control-btn">✖️</button>
            <button id="floating-expand" class="floating-control-btn">⤢</button>
        </div>
    </div>
</div>
