<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalTube</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.8/plyr.css" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <div class="logo">LocalTube</div>
        <div class="search-container">
            <input type="text" id="search" placeholder="Поиск...">
        </div>
        <div class="header-buttons">
            <button id="select-file">Выберите файл</button>
            <label class="switch">
                <input type="checkbox" id="theme-toggle">
                <span class="slider round"></span>
            </label>
        </div>
    </header>
    
    <main>
        <div class="video-container">
            <div id="player-container">
                <video id="video-player" playsinline controls crossorigin>
                    <source src="" type="video/mp4" />
                </video>
            </div>
            <div class="video-info">
                <h1 id="video-title"></h1>
                <p id="video-meta"></p>
                <div class="actions">
                    <button id="like">Лайк</button>
                    <button id="dislike">Дизлайк</button>
                    <button id="share">Поделиться</button>
                </div>
                <div id="video-description">
                    <p id="description-text"></p>
                    <button id="show-more">Показать больше</button>
                </div>
            </div>
        </div>
        <div class="recommendations">
            <h2>Рекомендованные видео</h2>
            <div id="recommended-videos"></div>
        </div>
    </main>
    
    <script src="renderer.js"></script>
</body>
</html>
